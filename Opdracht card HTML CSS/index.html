<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <main class="container">
        <div class="card card-1">
            <div class="card-header">
                <span>
                    <h1>Carlo Snepvangers</h1>
                    <p>Friends with Marlijn</p>
                </span>
                <img src="jongen.jpg" alt="">
            </div>
            <div class="card-body">
                <p>Carla requested permission to view your contact details</p>
            </div>
            <div class="card-footer">
                <button class="bt-green">Approve</button>
                <button class="bt-red">Decline</button>
            </div>
        </div>
        <div class="card card-2">
            <div class="card-header">
                <span>
                    <h1>Marion Pijneborg</h1>
                    <p>New Member</p>
                </span>
                <img src="man.jpg" alt="">
            </div>
            <div class="card-body">
                <p>Marijn wants to add you to the group best friends</p>
            </div>
            <div class="card-footer">
                <button class="bt-green">Approve</button>
                <button class="bt-red">Decline</button>
            </div>
        </div>
    </main>
</body>

</html>
